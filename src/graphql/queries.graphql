query getChannels($last: Int!, $before: String) {
    channels {
        ...ChannelBase
        messages(last:$last, before: $before) {
            ...ChannelMessages
        }
        characters {
            id
        }
    }
}

query getChannelMessages($id: ID!, $before: String, $after: String, $first: Int, $last: Int) {
    channel(id: $id) {
        id
        messages(before: $before, after: $after, first: $first, last:$last) {
            ...ChannelMessages
        }
    }
}

query getAreas {
    areas {
        id
        name
        rooms {
            id
            name
            x
            y
            characters {
                id
                name
            }
            exits {
                id
                name
                secret
                endRoom {
                    id
                    x
                    y
                }
            }
        }
    }
}


query getMe{
    me {
        id
        ...PlayerCharacters
    }
}

query getMyWindows {
    windows {
        id
        name
        top
        left
        width
        height
        component
        character {
            id
            name
            baseColor
        }
        settings {
            key
            value
        }
    }
}
