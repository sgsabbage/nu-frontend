query getMe{
    me {
        id
        characters {
            id
            name
            baseColor
        }
        windows {
            id
            name
            z
            top
            left
            width
            height
            component
            character {
                id
                name
                baseColor
            }
            settings {
                key
                value
            }
        }
    }
}
