mutation updateWindow(
    $input: UpdateWindowInput!
) {
    updateWindow(
        input: $input
    ) {
        window {
            id
            top
            left
            height
            width
            z
            character {
                id
                name
                baseColor
            }
            settings {
                key
                value
            }
        }
    }
}

mutation updateWindowLocation(
    $input: UpdateWindowInput!
) {
    updateWindow(
        input: $input
    ) { window {id} }
}

mutation closeWindow ($input: CloseWindowInput!) {
    closeWindow(input: $input) {
        ok
    }
}

mutation sendChannelMessage(
    $input: SendChannelMessageInput!
) { sendChannelMessage(
    input: $input
) {
    message {
        channel {
          id
        }
        ...ChannelMessage
    }
}
}

