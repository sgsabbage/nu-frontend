mutation updateWindow(
    $input: UpdateWindowInput!
) {
    updateWindow(
        input: $input
    ) {
        window {
            id
            top
            left
            height
            width
            z
            character {
                id
                name
                baseColor
            }
            settings {
                key
                value
            }
        }
    }
}


mutation closeWindow ($input: CloseWindowInput!) {
    closeWindow(input: $input) {
        ok
    }
}

mutation sendChannelMessage(
    $input: SendChannelMessageInput!
) { sendChannelMessage(
    input: $input
) {
    message {
        id
        message
        timestamp
        character {
            id
            name
        }
    }
}
}

mutation openWindow($input: OpenWindowInput!) {
    openWindow(input: $input) {
        window {
            id
            name
            character {
                id
            }
            component
            width
            height
            top
            left
            settings {
                key
                value
            }
        }
    }
}

